<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MailSecure - Your first choice to validate emails securely</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav class="navbar bg-black border-bottom border-body" data-bs-theme="dark">
            <div class="container-fluid">
              <a class="navbar-brand">
              <img src="images/envelope-check.svg" alt="mail-image" width="30" height="24" class="d-inline-block align-text-top">
              MailSecure.io</a>
              <form class="custom-class" role="search">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
              </form>
            </div>
          </nav>
    </header>
    <main class="setminh m-5">
            <h1 class="fs-2 text-center">Enter your email to validate</h1>   
            <div class="input-group my-4 m-auto min-vw-50">
                <input type="email" class="form-control" placeholder="abc@example.com" aria-label="Recipient's username" aria-describedby="button-addon2" id="floatingEmail">
                <button class="btn btn-outline-secondary btn-light" type="button" id="button-addon2">Submit</button>
            </div>
            <div id="alertCont"></div>
            <div class="container border border-dark custom-width my-5 px-2 py-2" id="results">
                <h2 class="text-center">Results</h2>
                <div class="resultsCont text-center"></div>
            </div>
    </main>
    <footer class="bg-black text-light d-flex p-2 justify-content-center align-items-center fs-6">Copyright | MailSecure.io | All rights reserved</footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
